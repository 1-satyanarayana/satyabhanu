<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        background: white;
        padding: 50px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-bottom: 40px;
        color: #333;
      }
      .btn {
        display: inline-block;
        padding: 15px 30px;
        margin: 10px;
        font-size: 18px;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        border-radius: 8px;
        transition: background 0.3s;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Portal</h1>
      <a href="admin.html" class="btn">Admin</a>
      <a href="index1.html" class="btn">Student</a>
    </div>
  </body>
</html>
