<!DOCTYPE html>
<html>
  <head>
    <title>Python Online Exam</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Reset some default styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Body styling */
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Container styling */
      form {
        background: #fff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
      }

      /* Heading */
      h2 {
        color: #333;
        margin-bottom: 30px;
        font-size: 22px;
        letter-spacing: 1px;
      }

      /* Input fields */
      input[type="text"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
        font-size: 16px;
      }

      /* Input focus effect */
      input[type="text"]:focus {
        border-color: #667eea;
        box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
      }

      /* Button styling */
      button {
        width: 100%;
        padding: 12px;
        background: #667eea;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }

      /* Button hover effect */
      button:hover {
        background: #5a67d8;
        transform: translateY(-2px);
      }

      /* Responsive text for smaller devices */
      @media (max-width: 400px) {
        form {
          width: 90%;
          padding: 30px 20px;
        }

        h2 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    
    <form action="exam.html" onsubmit="return saveStudent()">
      <h2>SatyaBhanu Software Training Online Exam</h2>
      <h1></h1>
      <input type="text" id="name" placeholder="Student Name" required /><br />
      <input type="text" id="roll" placeholder="Roll Number" required /><br />
      <input type="text" id="phone" placeholder="Phone Number" required /><br />
      <button type="submit">Start Exam</button>
    </form>

    <script>
      function saveStudent() {
        localStorage.setItem("name", document.getElementById("name").value);
        localStorage.setItem("roll", document.getElementById("roll").value);
        localStorage.setItem("phone", document.getElementById("phone").value);
        return true;
      }
    </script>
  </body>
</html>
